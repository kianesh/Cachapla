<style>
    .button {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #233b63;
        color: white;
        border: none;
        border-radius: 0;
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        text-transform: uppercase;
        overflow: hidden;
        gap: 10px;
        width: 100%;
    }
    
    .button:hover {
        background-color:#233b63;
    }

    .button p {
        margin: 0;
        line-height: 1;
        font-family: "League Spartan", sans-serif;
    }

    .chevrons {
        display: flex;
        align-items: center;
        overflow: hidden;
        width: 10px;
        transition: width 0.3s ease-in-out;
        font-family: sans-serif;
    }

    .chevrons span {
        display: inline-block;
        font-size: 16px;
        transition: transform 0.3s ease-in-out;
    }

    .chevrons span:nth-child(n+2) {
        display: none;
    }

    .button:hover .chevrons {
        width: 30px;
    }

    .button:hover .chevrons span {
        display: inline-block;
    }

    .button:hover .chevrons span:nth-child(1) {
        transform: scale(1.2);
        animation: bounce 1s infinite;
        animation-delay: 0s;
    }

    .button:hover .chevrons span:nth-child(2) {
        transform: scale(1.2);
        animation: bounce 1s infinite;
        animation-delay: 0.3s;
    }

    .button:hover .chevrons span:nth-child(3) {
        transform: scale(1.2);
        animation: bounce 1s infinite;
        animation-delay: 0.6s;
    }

    @keyframes bounce {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.3);
        }
    }
</style>

<button class="button">
    <a href="https://cachapla.com/dates" style=" color:white; text-decoration: none; font-size: 15px">View Events</a>
    <div class="chevrons">
        <span>&#8250;</span>
        <span>&#8250;</span>
        <span>&#8250;</span>
    </div>
</button>
