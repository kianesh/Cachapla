<style>
    .carousel-container {
        position: relative;
        max-width: 100%;
        overflow: hidden;
        align-items:center;
    }

    .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
        align-items:center;
    }

    .carousel-item {
        min-width: 50%; /* Show two items per slide */
        display: flex;
        align-items: top;
        gap: 20px;
        padding: 0px;
        text-decoration:none !important;
    }

    .carousel-item img {

  .nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    border-radius: 35px;
    cursor: pointer;
    font-size: 24px;
    z-index: 10;
    outline: none; /* Remove the default focus outline */
}

.nav-arrow:focus {
    background: none !important; /* Ensure no background color on focus */
    outline: none !important; /* Remove the outline on focus */
}

.nav-arrow:hover {
    background: none !important;
}

.nav-arrow:active {
    background: none !important;
}

.nav-arrow.left:hover {
    background: none !important;
}

.nav-arrow.left:active {
    background: none !important;
}

.nav-arrow.right:hover {
    background: none !important;
}

.nav-arrow.right:active {
    background: none !important;
}
    .nav-arrow.left {
        left: 0px;
    }

    .nav-arrow.right {
        right: 0px;
    }

    @media (max-width: 768px) {
        .carousel-item {
            min-width: 100%; /* Show one item per slide on mobile */
            flex-direction: column; /* Stack image and text vertically */
            align-items: center; /* Center items */
        }

        .carousel-text {
            text-align: center; /* Center text */
        }

        .carousel-text h3 {
            margin: 10px 0 0; /* Adjust margin for mobile */
        }
    }
</style>

<script>
    const carousel = document.querySelector('.carousel');
    const items = document.querySelectorAll('.carousel-item');
    let index = 0;
    const delay = 3000; // 3 seconds

    function updateCarousel() {
        const offset = -index * (window.innerWidth <= 768 ? 100 : 50); // Adjust to match one or two items per slide
        carousel.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        index = (index + 1) % (window.innerWidth <= 768 ? items.length : Math.ceil(items.length / 2)); // Update to navigate by pairs or single
        updateCarousel();
    }

    function prevSlide() {
        index = (index - 1 + (window.innerWidth <= 768 ? items.length : Math.ceil(items.length / 2))) % (window.innerWidth <= 768 ? items.length : Math.ceil(items.length / 2));
        updateCarousel();
    }

    setInterval(() => {
        nextSlide();
    }, delay);
</script>
